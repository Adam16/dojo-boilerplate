<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body class="claro">
    <!-- dojo.js is an AMD-compliant loader script. It accepts configuration either from a data-dojo-config attribute,
         as shown here, or from a global dojoConfig object (which must be defined *before* dojo.js is loaded).
         Configuration options for the loader can be viewed at http://docs.dojocampus.org/developer/design/bootstrap.
         Here, we’re enabling the new AMD-compliant loader (for backwards-compatibility, it behaves like the old
         synchronous loader by default). -->
    <script data-dojo-config="async:1" src="js/dojo/dojo.js" defer></script>

    <!-- _base.js is our application’s entry point. It is a loader-style build control script. -->
    <script src="js/app/_base.js" defer></script>
</body>
</html>
